- name: pljava_gpdb_centos6_release_candidate
  type: gcs
  source:
    bucket: {{gcs-bucket}}
    json_key: {{gcs-read-write-service-account-key}}
    regexp: pljava/release_candidate/gpdb6/pljava-(.*)-rhel6-x86_64.gppkg

