resource_types:
- name: gcs
  type: docker-image
  source:
    repository: frodenas/gcs-resource

## ======================================================================
## resources
## ======================================================================
resources:

## GPDB6 resource
##
- name: bin_gpdb_centos6
  type: gcs
  source:
    bucket: ((gcs-bucket-intermediates))
    json_key: ((concourse-gcs-resources-service-account-key))
    versioned_file: 6X_STABLE/bin_gpdb_centos6/bin_gpdb.tar.gz

- name: bin_gpdb_centos7
  type: gcs
  source:
    bucket: ((gcs-bucket-intermediates))
    json_key: ((concourse-gcs-resources-service-account-key))
    versioned_file: 6X_STABLE/bin_gpdb_centos7/bin_gpdb.tar.gz

- name: bin_gpdb_sles11
  type: gcs
  source:
    bucket: ((gcs-bucket-intermediates))
    json_key: ((concourse-gcs-resources-service-account-key))
    versioned_file: 6X_STABLE/bin_gpdb_sles11/bin_gpdb.tar.gz

- name: bin_gpdb_ubuntu16
  type: gcs
  source:
    bucket: ((gcs-bucket-intermediates))
    json_key: ((concourse-gcs-resources-service-account-key))
    versioned_file: 6X_STABLE/compiled_bits_ubuntu16/compiled_bits_ubuntu16.tar.gz


- name: pljava_centos6_img
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '6-gcc6.2-llvm3.7'

- name: pljava_centos7_img
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '7-gcc6.2-llvm3.7'

- name: pljava_sles11_img
  type: docker-image
  source:
    repository: pivotaldata/sles-gpdb-dev
    tag: '11-beta'

- name: pljava_ubuntu16_img
  type: docker-image
  source:
    repository: pivotaldata/ubuntu-gpdb-dev
    tag: '16.04'

- name: pljava_src
  type: git
  source:
    branch: gpdb6_release
    uri: https://github.com/greenplum-db/pljava.git

- name: gpdb_src
  type: git
  source:
    branch: {{gpdb-git-branch}}
    uri: https://github.com/greenplum-db/gpdb.git

- name: release_trigger
  type: git
  source:
    branch: gpdb6_release
    uri: https://github.com/greenplum-db/pljava.git
    tag_filter: 2.*

- name: pljava_gpdb_centos6_build
  type: gcs
  source:
    bucket: {{gcs-bucket}}
    json_key: {{gcs-read-write-service-account-key}}
    regexp: pljava/published/gpdb6/pljava-rhel6.gppkg

- name: pljava_gpdb_centos7_build
  type: gcs
  source:
    bucket: {{gcs-bucket}}
    json_key: {{gcs-read-write-service-account-key}}
    regexp: pljava/published/gpdb6/pljava-rhel7.gppkg

- name: pljava_gpdb_sles11_build
  type: gcs
  source:
    bucket: {{gcs-bucket}}
    json_key: {{gcs-read-write-service-account-key}}
    regexp: pljava/published/gpdb6/pljava-sles11.gppkg

- name: pljava_gpdb_ubuntu16_build
