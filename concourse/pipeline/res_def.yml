resources:
# Pull Request
- name: pljava_pr
  type: pull-request
  # We should rely on the webhook. See README if webhook doesn't work
  webhook_token: ((extension/extensions-webhook-token))
  check_every: 24h
  source:
    disable_forks: true
    repository: greenplum-db/pljava
    access_token: ((extension/github-access-token))
    base_branch: main
# Commit trigger
- name: pljava_commit
  type: git
  # We should rely on the webhook. See README if webhook doesn't work
  webhook_token: ((extension/extensions-webhook-token))
  check_every: 1h
  source:
    branch: ((pljava-branch))
    uri: https://github.com/greenplum-db/pljava.git
    username: ((extension/github-access-token))
    password: x-oauth-basic
# Commit dev trigger. Not using webhook
- name: pljava_commit_dev
  type: git
  check_every: 1m
  source:
    branch: ((pljava-branch))
    uri: https://github.com/greenplum-db/pljava.git
    username: ((extension/github-access-token))
    password: x-oauth-basic

